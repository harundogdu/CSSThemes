<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clean Blog Template | Home</title>
    <!-- <script src="https://kit.fontawesome.com/17a19c5574.js" crossorigin="anonymous" defer></script> -->
    <!-- defer sayfa yüklendikten sonra çalışır -->
    <link rel="stylesheet" href="dist/scss/style.css" />
  </head>

  <body>
    <!-- Navbar Start -->
    <nav>
      <div class="brand-logo">
        <a href="index.html">Start Bootstrap</a>
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="sample.html">Sample Post</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <!-- Navbar End -->
    <!-- Header Start -->
    <header
      style="
        background-image: url('https://startbootstrap.github.io/startbootstrap-clean-blog/assets/img/contact-bg.jpg');
      "
    >
      <h1 class="site-heading">Contact Me</h1>
      <p class="subtitle">Have questions? I have answers.</p>
    </header>
    <!-- Header End -->
    <!-- Content Start -->
    <main class="main">
      <p class="description">
        Want to get in touch? Fill out the form below to send me a message and I
        will get back to you as soon as possible!
      </p>
      <div class="form">
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="E-Mail" />
        <input type="text" placeholder="Phone Number" />
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Message"
        ></textarea>
        <div class="btn-send">
          <button class="btn">Send</button>
        </div>
      </div>
    </main>
    <!-- Content End -->
    <!-- Footer Start -->
    <footer>
      <div class="socials-icons">
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-github"></i></a>
      </div>
      <div class="info">Copyright © Your Website 2022</div>
    </footer>
    <!-- Footer End -->
    <!-- Scripts -->
    <script
      src="https://kit.fontawesome.com/17a19c5574.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
